<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistica Brutale - Cybersigilism Edition</title>
    <!-- Caricamento di Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Impostazione del font 'Inter' come minimalista e chiaro */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900;200&display=swap');
        
        /* Tema Scuro Cybersigilism e Font di Base */
        body {
            font-family: 'Inter', sans-serif;
            /* Sfondo ultra-scuro */
            background-color: #0d0d0d; 
            color: #e5e7eb; /* Testo grigio chiaro per contrasto */
        }
        
        /* Colore Neon Accento (BIANCO/GRIGIO DIGITALE per Cybersigilism) */
        :root {
            --neon-color: #FAFAFA; /* Quasi bianco, tono digitale */
            --dark-border: #1f2937;
        }

        /* Stili Brutalisti + Sigil Effect */
        .brutal-border {
            /* Il bordo ora usa il colore accentato per un look digitale */
            border: 4px solid var(--neon-color); 
            transition: all 0.15s ease-out;
        }
        .brutal-border:hover {
            /* Effetto Cybersigilism: ombra chiara + leggero bagliore */
            transform: translate(-3px, -3px);
            /* Ombra e bagliore in bianco */
            box-shadow: 3px 3px 0 var(--neon-color), 0 0 8px rgba(250, 250, 250, 0.3); 
        }
        
        /* Stile specifico per il contenitore delle folder */
        .folder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            /* Bordo di separazione più sottile in grigio scuro */
            border-bottom: 2px solid #374151; 
        }
        .folder-item:hover {
            /* Sfondo grigio/nero all'hover */
            background-color: #1f2937; 
        }

        /* Glow e Monospace per elementi tecnici/importanti (Cybersigilism) */
        .cyber-mono {
            font-family: monospace;
        }
        .cyber-glow-text {
             /* Leggero bagliore sul testo principale */
            text-shadow: 0 0 5px rgba(250, 250, 250, 0.4);
        }
        .text-neon {
            color: var(--neon-color);
        }

    </style>
</head>

        <!-- Scroll Indicator Brutalista in Bianco Digitale -->

    </header>

    <!-- Sezione Principale del Blog: INDICE ARTICOLI (FOLDER) -->
